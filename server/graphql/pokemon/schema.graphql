type Query {
  pokemon(id: Int, name: String): Pokemon
  pokemons: [Pokemon]
}

type Pokemon {
  id: Int!
  name: String
  baseExperience: Int
  height: Int
  isDefault: Boolean
  order: Int
  weight: Int
  abilities: [PokemonAbility]
  forms: [NamedAPIResource]
  gameIndices: [VersionGameIndex]
  heldItems: [PokemonHeldItems]
  locationAreaEncounters: String
  moves: [PokemonMove]
  sprites: PokemonSprites
  species: NamedAPIResource
  stats: [PokemonStat]
  types: [PokemonType]
}

type Name {
  name: String
  language: Language
}

type Language {
  id: Int!
  name: String
  official: Boolean
  iso639: String
  iso3166: String
  names: [Name]
}